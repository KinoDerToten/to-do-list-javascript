<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="./todolist.js"></script>
</head>
<body>

	<div class="container-principal">
		<div class="row m-0 p-0">
			<div class="col-12">
				<div class="row">
					<div class="col-12">
						<div class="row">
							<div class="col-11">
								<h1 class="title">TODO</h1>
							</div>
							<div class="col-1">
								<button id="dark-light"><img src="assets/icon-sun.svg"></button>
							</div>
						</div>
					</div>
					<div class="col-12 m-0 p-0">
						<input type="text" id="addTodo" placeholder="Create a new todo...">
					</div>
					<div class="col-12 mt-4 p-0">
						<ul id="list-tasks">
							<li id="filter">
								<div class="row justify-content-between">
									<div class="col-3"><small class="rodape"><small id="qtd-tasks"></small> items left</small></div>
									<div class="col-4">
										<div class="row">
											<div class="col-3"><span class="rodape" id="all-tasks">All</span></div>
											<div class="col-3"><span class="rodape" id="tasks-active">Active</span></div>
											<div class="col-3"><span class="rodape" id="tasks-completed">Completed</span></div>
										</div>
									</div>
									<div class="col-3 text-end"><span class="rodape" id="clear-completed-tasks"> Clear Completed</span></div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
